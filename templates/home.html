{% extends 'base.html' %} {% block title %}<title>My Lists page</title
    >{%endblock title %} {% block content %}
    
    <div class="col-3">
      <form method="post" action="#">
        {% csrf_token %}
        <div class="card">
          <div class="card-header">{{title}}</div>
          <ul class="list-group list-group-flush">
            {% for item in items %}
            <li class="list-group-item">
              {% if item.isCompleted %}
              <input
                type="checkbox"
                name="checkbox"
                value="{{item.id}}"
                class="checkbox-styles"
                checked
              />
              {% else %}
              <input
                type="checkbox"
                name="checkbox"
                value="{{item.id}}"
                class="checkbox-styles"
              />
              {% endif %} {{item.text}}
              <button
                type="submit"
                name="delete"
                value="{{item.id}}"
                class="delete-styles"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-trash-2"
                >
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </li>
            {% endfor %}
          </ul>
          <div class="card-footer" style="display: flex">
            <button
              class="btn btn-primary me-1"
              type="submit"
              name="save"
              value="save"
            >
              Save
            </button>
            <input
              type="text"
              class="form-control me-1"
              placeholder="Kita užduotis"
              aria-label="Nauja užduotis į todo sarašą"
              aria-describedby="button-addon2"
              name="new"
            />
            <button
              class="btn btn-success"
              type="submit"
              name="add"
              value="add"
              id="button-addon2"
            >
              +
            </button>
          </div>
        </div>
      </form>
    </div>
    {% endblock content %}
